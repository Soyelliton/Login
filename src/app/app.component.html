<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Login page</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="Password" placeholder="Password">
          <mat-error>*ngIf="Password?.error?.['required']"
            Both upper and lower case latters. Atleast one number and symbol(like !@#$%^).
          </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" style="color:red;" type="submit">Submit</button>
        
    </form>
    
  </mat-card>
</div>
